<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #f0f0f2;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells :hover circle {
  cursor: pointer;
}

.tooltip {
  background: #FFFFFF;
  border: 1px solid black;
  font-family: sans-serif;
}

</style>
<body>
  <svg width="1400" height="500"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

    var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%Y-%m-%d");
    var formatDate = d3.timeFormat("%Y-%m-%d");

    var colors = d3.scaleOrdinal()
        .domain(["Yes", "No", "Unknown", "Unclear"])
        .range(["#f44e38","#7a7a7a","#FFFFFF","#d3d3d3"]);

    var x = d3.scaleTime()
    .range([0, width]);


    var y = d3.scaleLinear()
    .range([0, height]);

    var y2 = d3.scaleBand()
    .domain(["Open","Open+Close","Close","na"])
    .range([0, height]);

    var size = d3.scaleSqrt()
    .range([0,1.2]);

    var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("shootings.csv", function(error, data) {
      if (error) throw error;

      x.domain(d3.extent(data, function(d) { 
        d.value = parseDate(d.value);
        d.value = +d.value;
        return d.value;

      }));

      // console.log(JSON.stringify(data, null, "\t"));

      y.domain(d3.extent(data, function(d) { 
        d.lat = +d.lat;
        return d.lat; }

      ));



      var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX( function(d) { return x(d.value); }).strength(1) )
      // .force("y", d3.forceY( height / 2 ))
      .force("y", d3.forceY( function(d) { return y2(d.location); }).strength(1) )
      .force("collide", d3.forceCollide()
        .radius( function(d) { 
          return size(d.kills) + 1 
        })
        .iterations(16))
      // .force("collide", d3.forceCollide()
      //   .radius(4)
      //   .iterations(16))
      .stop();

      for (var i = 0; i < 120; ++i) simulation.tick();

        g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(100));

      g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y2).ticks(0));

      var cell = g.append("g")
      .attr("class", "cells")
      .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
        .polygons(data)).enter().append("g");

      // draw elements
      cell.append("circle")
      .transition()
      .duration(200)
      .attr("r", function(d) { return size(d.data.kills) } )
      // .attr("r", 3 )
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; })
      .attr("fill", function(d) { return colors(d.data.health); })
      .attr("stroke", "rgba(0,0,0,.4)")
      .attr("stroke-width", 0.5)
      
    });

    function type(d) {
      if (!d.value) return;
      d.value = +d.value;
      return d;
    }

    
  </script>
</body>
</html>
