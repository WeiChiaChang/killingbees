<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

</style>
<body>
  <svg width="1920" height="1080"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

    var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%Y-%m-%d");
    var formatDate = d3.timeFormat("%Y-%m-%d");
    var formatValue = d3.format(",d");

    var colors = d3.scaleOrdinal()
        .domain(["yes", "no", "unknown", "unclear"])
        // .range(["#ff9587","#403f3d","#d8cdcb","#b9afab"]);
        .range(["#ff9587","#403f3d","#FFFFFF","#b9afab"]);

    var x = d3.scaleTime()
    .range([0, width]);

    var size = d3.scaleSqrt()
    .range([0.3,1.8]);

    var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("shootings.csv", function(error, data) {
      if (error) throw error;

      // d3.csv("flare.csv", type, function(error, data) {
      // if (error) throw error;

      // console.log(JSON.stringify(data));

      x.domain(d3.extent(data, function(d) { 
        d.value = parseDate(d.value);
        d.value = +d.value;
        return d.value;

      }));

      var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX(function(d) { return x(d.value); }).strength(1))
      .force("y", d3.forceY(height / 2))
      .force("collide", d3.forceCollide().radius( function(d) { return size(d.kills) + 1 }).iterations(16))
      .stop();

      for (var i = 0; i < 120; ++i) simulation.tick();

        g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(20, ".0s"));

      var cell = g.append("g")
      .attr("class", "cells")
      .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
        .polygons(data)).enter().append("g");

      // draw elements
      cell.append("circle")
      .transition()
      .duration(200)
      .attr("r", function(d) { return size(d.data.kills) } )
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; })
      .attr("fill", function(d) { return colors(d.data.health); })
      .attr("stroke", "#000000")
      .attr("stroke-width", 0.5);

      // cell.append("path")
      // .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

    });

    function type(d) {
      if (!d.value) return;
      d.value = +d.value;
      return d;
    }

  </script>
</body>
</html>
